jobs:

##################################################################
#### GKE App Test Jobs
##################################################################
# BE App Create Template
  - name: appBETemp
    type: manifest
    dependencyMode: strict
    steps:
      - IN: dh_img_app_be
      - IN: test_be_options
      - TASK: managed
    flags:
      - gke
      - cd

# FE App Create Template
  - name: appFETemp
    type: manifest
    dependencyMode: strict
    steps:
      - IN: dh_img_app_fe
      - IN: test_fe_params
      - IN: test_fe_options
      - TASK: managed
    flags:
      - gke
      - cd

# Test Env Deploy
  - name: deployGKEAppTest
    type: deploy
    method: replace
    dependencyMode: strict
    steps:
      - IN: appBETemp
      - IN: appFETemp
      - IN: gke_cluster
      - TASK: managed
    flags:
      - gke
      - cd

# Test LB Provision
  - name: provGKETestLB
    type: provision
    dependencyMode: strict
    steps:
      - IN: gke_test_be_lb
      - IN: gke_test_fe_lb
      - IN: deployGKEAppTest
    flags:
      - gke
      - cd

# Test Provision with kubectl
  - name: provGKETestKubectl
    type: runSh
    dependencyMode: strict
    steps:
      - IN: gcloud_cli
      - IN: dh_img_app_be
      - IN: dh_img_app_fe
      - IN: bvt_repo
        switch: off
      - TASK:
          runtime:
            options:
              env:
                - FE_LABEL: "kctl-fe-test"
                - BE_LABEL: "kctl-be-test"
          script:
            - pushd $(shipctl get_resource_state "bvt_repo")
            - cd kubeSpecs
            - export BE_IMG=$(shipctl get_resource_version_key dh_img_app_be sourceName)
            - export BE_TAG=$(shipctl get_resource_version_name dh_img_app_be)
            - export FE_IMG=$(shipctl get_resource_version_key dh_img_app_fe sourceName)
            - export FE_TAG=$(shipctl get_resource_version_name dh_img_app_fe)
            - cp bePod.yml.template bePod.yml
            - cp fePod.yml.template fePod.yml
            - cp beSvc.yml.template beSvc.yml
            - cp feSvc.yml.template feSvc.yml
            - shipctl replace bePod.yml fePod.yml beSvc.yml feSvc.yml
            - cat bePod.yml
            - echo ##############
            - cat fePod.yml
            - echo ##############
            - cat feSvc.yml
            - popd
    flags:
      - gke
      - cd

##################################################################
####  App Build Verification Tests
##################################################################
  - name: auto_bvt
    type: runSh
    dependencyMode: strict
    triggerMode: parallel
    steps:
#      - IN: deployECSAppTest
      - IN: provGKETestLB
      - IN: bvt_repo
        switch: off
      - IN: bvt_params
        switch: off
      - TASK:
          script:
            - pushd $(shipctl get_resource_state "bvt_repo")
            - echo "Starting Testing Env setup"
            - npm install
            - multi="xunit=shippable/testresults/test.xml json=shippable/testresults/test.json" npm run-script test-core
            - echo "Completed Testing Env setup"
            - popd
    flags:
      - cd

