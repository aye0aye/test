apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{ .Values.be.label }}
spec:
  replicas: {{ .Values.be.replicaCount }}
  revisionHistoryLimit: 10
  template:
    metadata:
      labels:
        app: {{ .Values.be.label }}
    spec:
      containers:
      - name: {{ .Values.be.label }}
        image: {{ .Values.be.image.repo }}:{{ .Values.be.image.tag }}
        ports:
        - containerPort: {{ .Values.be.port }}
